{% extends "myapp/base.html" %}
{% block body %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">

    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div class="flex items-center gap-4">
        <label class="w-24 text-sm font-medium">Username</label>
        <div class="flex-1">
          {{ form.username }}
        </div>
      </div>

      <!-- Password -->
      <div class="flex items-center gap-4">
        <label class="w-24 text-sm font-medium">Password</label>
        <div class="flex-1">
          {{ form.password }}
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition mt-4"
      >
        Login
      </button>
    </form>
    <p class="m-10">New to the website? <span> <a class="text-indigo-500" href="{% url 'register' %}">Click here </a> to register</p> </span>

  </div>
</div>

{% endblock %}
