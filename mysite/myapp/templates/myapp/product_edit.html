{% extends "myapp/base.html" %}
{% load static %}

{% block body %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
     <form method="post" enctype="multipart/form-data" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Edit Product</h2>
            <label for="name" class="block text-gray-700 font-bold mb-2">Product Name:</label>
            {{ product_form.name }}
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
            {{ product_form.description }}
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
            {{ product_form.price }}
        </div>
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-bold mb-2">Image:</label>
            {{ product_form.file }}     
        </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Product</button>
    </form> 
  <div class="text-center">
    <a href="{% url 'deleteproduct' product.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Delete Product</a>
  </div>
    
</div>
    
{% endblock %}
