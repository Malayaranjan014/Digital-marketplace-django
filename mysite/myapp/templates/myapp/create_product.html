{% extends "myapp/base.html" %}
{% block body %}

<form  method="post" enctype="multipart/form-data" class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    {% csrf_token%}
    <div class="mb-4">
        <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
        <label for="name" class="block text-gray-700 font-bold mb-2">Product Name:</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
    </div>

    <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
        <textarea id="description" name="description" class="w-full px-3 py-2 border rounded-lg" required></textarea>
    </div>

    <div class="mb-4">
        <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
        <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-lg" required>
    </div>

    <div class="mb-4">
        <label for="file" class="block text-gray-700 font-bold mb-2">Image:</label>
        <input type="file" id="file" name="file" class="w-full px-3 py-2 border rounded-lg">
    </div>

    
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Product</button>
</form>

{% endblock %}
